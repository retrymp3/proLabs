<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>

    <!-- MD Bootstrap CDN -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>

    <!-- Page Specific Styling -->
    <link rel="stylesheet" href="../static/styleSignUp.css" />

</head>

<body>
    <div class="container">
        <div class="row">
        <div class="col col-md-2 text-white"></div>
        <div class="col col-md-8 signupArea">

            <div class="signupAreaDiv">

            <div class="heading">Register Here</div><br>
            <form class="">

                <!-- two column grid layout with inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="fname" class="form-control" />
                      <label class="form-label" for="fname" style="color: rgba(250, 235, 215, 0.6);">First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="lname" class="form-control" />
                      <label class="form-label" for="lname" style="color: rgba(250, 235, 215, 0.6);">Last name</label>
                    </div>
                  </div>
                </div>
              
                <!-- Email -->
                <div class="form-outline mb-4">
                  <input type="email" id="mailadd" class="form-control" />
                  <label class="form-label" for="mailadd" style="color: rgba(250, 235, 215, 0.6);">Email address</label>
                </div>
              
                <!-- Password -->
                <div class="form-outline mb-4">
                  <input type="password" id="pwd" class="form-control" />
                  <label class="form-label" for="pwd" style="color: rgba(250, 235, 215, 0.6);">Password</label>
                </div>
              
                <!-- T&C Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="tcCheck" checked />
                  <label class="form-check-label" for="tcCheck" style="color: rgba(250, 235, 215, 0.6);">Agree to <a href="#1">terms and conditions</a></label>
                </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
              
                <hr>

                <!--Other Register buttons -->
                <div class="text-center">
                  <p style="color:rgba(250, 235, 215, 0.6);">or sign up with:</p>
                  <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>

            </form>
            </div>

        </div>

        </div>
        <div class="col col-md-2 text-white"></div>
    </div>

        <!-- Bootstrap CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <!-- MD Bootstrap CDN -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
        
        <!-- Page Specific Script -->
        <script src="" async defer></script>
        </div>
</body>
</html>
