<!DOCTYPE <!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign In</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>

    <!-- MD Bootstrap CDN -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>

    <!-- Page Specific Styling -->
    <link rel="stylesheet" href="../static/styleSignIn.css" />

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-3 text-white"></div>
        <div class="col col-md-6 loginArea">
         
        <!-- Middle Box -->

        <div class="loginAreaDiv">
        <div class="heading">Login Here</div><br>
          <form method="post" class="">
            
            <!-- User ID -->
            <div class="form-outline mb-4">
              <input type="email" id="UserID" class="form-control" />
              <label class="form-label" for="UserID" style="color: rgba(250, 235, 215, 0.6);">Email address</label>
            </div>
          
            <!-- password -->
            <div class="form-outline mb-4">
              <input type="password" id="pwd" class="form-control" />
              <label class="form-label" for="pwd" style="color: rgba(250, 235, 215, 0.6);">Password</label>
            </div>
          
            <!-- column grid layout for inline styling  -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                
                <!-- Stay SignIn Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="staySignInCheckBox" checked />
                  <label class="form-check-label" for="staySignInCheckBox" style="color: rgba(250, 235, 215, 0.6);"> Stay signed in </label>
                </div>
              </div>
          
              <div class="col">
                
                <!-- forgot password link -->
                <a href="#!" >Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" style="color: rgba(250, 235, 215, 0.6);">Sign in</button>
          
            <!-- Other Registration Buttons -->
            <div class="text-center">

            <hr>
                <!-- Signup Link -->
              <p style="color: rgba(250, 235, 215, 0.6);">Not a member? <a href="{{url_for('signup')}}">Register</a></p>

              <p style="color: rgba(250, 235, 215, 0.6);">or sign up with:</p>

              <button type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <button type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
          
              <button type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>

          </form>
          </div>
        
        </div>
        <div class="col col-md-3 text-white"></div>
      </div>
    </div>
  </body>
  <!-- Bootstrap CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <!-- MD Bootstrap CDN -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
  <!-- Page Specific Script -->
  <script src="" async defer></script>
</html>
